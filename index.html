<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="bill-container billy">
            <label for="billInput">Bill Total</label>
            <div class="bill">
                <span>$</span>
                <input type="text" 
                  id="billInput" 
                  placeholder="0.00"
                >
            </div>
        </div>

        <div class="tip-container billy">
            <label for="tipInput">Tip</label>
            <div class="tip">
                <span>%</span>
                <input type="text" 
                  id="tipInput" 
                  placeholder="10"
                >
            </div>
        </div>

        <div class="people-person-container">
            <div class="people-container">
                <label for="people">People</label>
                <div class="people-btn">
                    <button class="plus">+</button>
                    <span class="people">1</span>
                    <button class="minus">-</button>
                </div>
            </div>

            <div class="person-container">
                <div for="">Total Per Person</div>
                <div class="per-person">
                    $0.00
                </div>
            </div>
        </div>


        <div class="footer">
            <button class="reset">RESET</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
